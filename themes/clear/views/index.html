{% extends 'layout.html' %}

{% block title %}
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h1 class="title">
        <a href="/{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="meta">{{ post.create }}</div>
      <div class="entry">{{ post.abstract }}</div>
    </div>
  {% endfor %}
{% endblock %}
