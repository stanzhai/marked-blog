<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>{% block title %}{% endblock %} - {{ site_name }}</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/bower/nprogress/nprogress.css">
</head>
<body>
  <div id="header">
    <div id="siteinfo">
      <h1><a href="/">{{ site_name }}</a></h1>
      <h3>{{ sub_title }}</h3>
    </div>
    <div id="menu">
    </div>
  </div>
  <div id="content">
    {% block content %}
      <p>Missing content!</p>
    {% endblock %}
  </div>
  <div id="footer">
    (C) 2014 {{ author }} | 京ICP备14020638号
  </div>
  <script type="text/javascript" src="/bower/nprogress/nprogress.js"></script>
  <script type="text/javascript" src="/bower/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower/jquery-pjax/jquery.pjax.js"></script>
  <script type="text/javascript">
  $(document).ready(function() { NProgress.start(); });
  $(window).load(function() { NProgress.done(); });
  $(document).on('pjax:send', function () { NProgress.start(); })
  $(document).on('pjax:complete', function () { NProgress.done(); })
  $(document).pjax('a', '#content', { fragment:'#content', timeout: 10000 });
  </script>
</body>
</html>
