{% extends 'layout.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
  <h1>{{ site_name }}</h1>
  <h3>{{ sub_title }}</h3>
  <ol>
    {% for post in posts %}
      <li>
        [{{ post.create }}]
        <a href="/{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
